{% extends "base.html" %}
{% block content  %}
<style>
  body {
    color: #999;
    background: #f3f3f3;
    font-family: 'Roboto', sans-serif;
  }
  .form-control {
    border-color: #eee;
    min-height: 41px;
    box-shadow: none !important;
  }
  .form-control:focus {
    border-color: #5cd3b4;
  }
  .form-control, .btn {        
    border-radius: 3px;
  }
  .signup-form {
    width: 500px;
    margin: 0 auto;
    padding: 30px 0;
  }
  .signup-form h2 {
    color: #333;
    margin: 0 0 30px 0;
    display: inline-block;
    padding: 0 30px 10px 0;
    border-bottom: 3px solid #5cd3b4;
  }
  .signup-form form {
    color: #999;
    border-radius: 3px;
    margin-bottom: 15px;
    background: #fff;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
  }
  .signup-form .form-group row {
    margin-bottom: 20px;
  }
  .signup-form label {
    font-weight: normal;
    font-size: 14px;
    line-height: 2;
  }
  .signup-form input[type="checkbox"] {
    position: relative;
    top: 1px;
  }
  .signup-form .btn {        
    font-size: 16px;
    font-weight: bold;
    background: #5cd3b4;
    border: none;
    margin-top: 20px;
    min-width: 140px;
  }
  .signup-form .btn:hover, .signup-form .btn:focus {
    background: #41cba9;
    outline: none !important;
  }
  .signup-form a {
    color: #5cd3b4;
    text-decoration: underline;
  }
  .signup-form a:hover {
    text-decoration: none;
  }
  .signup-form form a {
    color: #5cd3b4;
    text-decoration: none;
  }	
  .signup-form form a:hover {
    text-decoration: underline;
  }
  </style>
  </head>
  <body>
  <div class="signup-form">
      <form  method="POST" class="form-horizontal">
        {% csrf_token %}
        <div class="row">
        	<div class="col-8 offset-4">
				<h2>Log In</h2>
			</div>	
      	</div>	
        <div class="form-group row">
			<label class="col-form-label col-4">Username or Email</label>
			<div class="col-8">
                <input type="text" class="form-control" name="emailorusername" required="required">
            </div>        	
        </div>
        <div class="form-group row">
			<label class="col-form-label col-4">Password</label>
			<div class="col-8">
                <input type="password" class="form-control" name="password" required="required">
            </div>        	
        </div>
      
         
      <div class="form-group row">
        <div class="col-8 offset-4">
          <button type="submit" class="btn btn-primary btn-lg">Log in </button>
        </div>  
      </div>		      
      </form>
      <div class="text-center">
      {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
      </div>
    <div class="text-center">Don't have an account? <a href="/signup">Register here</a></div>
  </div>
  
{% endblock content %}
